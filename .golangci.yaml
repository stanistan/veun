run:
  tests: false
linters:
  enable-all: true
  disable:
  - deadcode
  - depguard
  - exhaustivestruct
  - exhaustruct
  - gochecknoglobals
  - golint
  - ifshort
  - interfacer
  - ireturn
  - maligned
  - nosnakecase
  - scopelint
  - structcheck
  - varcheck
  - varnamelen
  - wrapcheck
  - wsl
